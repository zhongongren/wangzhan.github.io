<!-- 固定联系我按钮组件 -->
<!-- 复制此代码到 index.html 的 </body> 标签之前 -->

<div class="contact-fab">
    <!-- 主浮动按钮 -->
    <button class="fab-button" aria-label="联系我">
        <svg class="fab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
        </svg>
        <span class="fab-text">联系我</span>
    </button>
    
    <!-- 联系方式卡片 -->
    <div class="contact-card">
        <button class="contact-card-close" aria-label="关闭">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M18 6L6 18M6 6l12 12"/>
            </svg>
        </button>
        
        <h3 class="contact-card-title">
            联系方式
        </h3>
        <p class="contact-card-subtitle">点击即可复制</p>
        
        <div class="contact-list">
            <!-- 邮箱 -->
            <div class="contact-item" data-type="email">
                <svg class="contact-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                    <path d="M22 6l-10 7L2 6"/>
                </svg>
                <div class="contact-info">
                    <div class="contact-label">邮箱</div>
                    <div class="contact-value">chenqunchao@example.com</div>
                </div>
                <svg class="contact-copy" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                </svg>
            </div>
            
            <!-- 微信 -->
            <div class="contact-item" data-type="wechat">
                <svg class="contact-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M8.691 2.188C3.891 2.188 0 5.476 0 9.53c0 2.212 1.17 4.203 3.002 5.55a.59.59 0 0 1 .213.665l-.39 1.48c-.019.07-.048.141-.048.213 0 .163.13.295.29.295a.326.326 0 0 0 .167-.054l1.903-1.114a.864.864 0 0 1 .717-.098 10.16 10.16 0 0 0 2.837.403c.276 0 .543-.027.811-.05-.857-2.578.157-4.972 1.932-6.446 1.703-1.415 3.882-1.98 5.853-1.838-.576-3.583-4.196-6.348-8.596-6.348zM5.785 5.991c.642 0 1.162.529 1.162 1.18a1.17 1.17 0 0 1-1.162 1.178A1.17 1.17 0 0 1 4.623 7.17c0-.651.52-1.18 1.162-1.18zm5.813 0c.642 0 1.162.529 1.162 1.18a1.17 1.17 0 0 1-1.162 1.178 1.17 1.17 0 0 1-1.162-1.178c0-.651.52-1.18 1.162-1.18zm5.34 2.867c-1.797-.052-3.746.512-5.28 1.786-1.72 1.428-2.687 3.72-1.78 6.22.942 2.453 3.666 4.229 6.884 4.229.826 0 1.622-.12 2.361-.336a.722.722 0 0 1 .598.082l1.584.926a.272.272 0 0 0 .14.047c.134 0 .24-.111.24-.247 0-.06-.023-.12-.038-.177l-.327-1.233a.582.582 0 0 1 .265-.694c1.516-1.044 2.5-2.73 2.5-4.635 0-3.526-3.302-6.448-7.378-6.956a8.195 8.195 0 0 0-.769-.012zm-.368 2.179c.513 0 .93.421.93.939a.935.935 0 0 1-.93.938.935.935 0 0 1-.93-.938c0-.518.417-.939.93-.939zm4.499 0c.513 0 .93.421.93.939a.935.935 0 0 1-.93.938.935.935 0 0 1-.93-.938c0-.518.417-.939.93-.939z"/>
                </svg>
                <div class="contact-info">
                    <div class="contact-label">微信</div>
                    <div class="contact-value">chenqunchao_design</div>
                </div>
                <svg class="contact-copy" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                </svg>
            </div>
            
            <!-- 电话 -->
            <div class="contact-item" data-type="phone">
                <svg class="contact-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                </svg>
                <div class="contact-info">
                    <div class="contact-label">电话</div>
                    <div class="contact-value">138-0000-0000</div>
                </div>
                <svg class="contact-copy" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                </svg>
            </div>
        </div>
    </div>
    
    <!-- 复制成功提示 -->
    <div class="copy-toast">已复制！</div>
</div>
