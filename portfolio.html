                tags: 'AI场景生成 · 3D产品渲染 · 成本节省90% · 制作周期缩短80% · 商业落地',
                image: 'https://www.genspark.ai/api/files/s/ThfZj75N',
                link: 'digital-product-rendering-detail.html',
                alt: '数码产品电商渲染'
            }
        ];
        
        // 分页配置
        let currentPage = 1;
        let currentFilter = 'all';
        const itemsPerPage = 8;
        
        // 筛选作品 - 不重置页码
        function getFilteredWorks(category) {
            if (category === 'all') {
                return allWorks;
            }
            return allWorks.filter(work => work.category === category);
        }
        
        // 获取当前页作品
        function getCurrentPageWorks(works) {
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            return works.slice(start, end);
        }
        
        // 渲染作品
        function renderWorks() {
            const filteredWorks = getFilteredWorks(currentFilter);
            const pageWorks = getCurrentPageWorks(filteredWorks);
            const grid = document.getElementById('worksGrid');
            
            grid.innerHTML = pageWorks.map(work => `
                <article class="work-item" data-category="${work.category}">
                    <a href="${work.link}" style="text-decoration: none; color: inherit;">
                        <div class="work-image">
                            <img src="${work.image}" alt="${work.alt}" loading="lazy" style="object-fit: cover;">
                            <div class="work-overlay">
                                <span class="work-view">查看详情 →</span>
                            </div>
                        </div>
                        <div class="work-info">
                            <h3 class="work-title">${work.title}</h3>
                            <p class="portfolio-company" style="color: #999; font-size: 0.9rem; margin: 8px 0 12px;">${work.company}</p>
                            <p class="work-category">${work.tags}</p>
                        </div>
                    </a>
                </article>
            `).join('');
            
            renderPagination(filteredWorks.length);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // 渲染分页
        function renderPagination(totalItems) {
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            const pageNumbers = document.getElementById('pageNumbers');
            const prevBtn = document.getElementById('prevPage');
            const nextBtn = document.getElementById('nextPage');
            
            // 更新按钮状态
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
            
            // 生成页码
            let pagesHtml = '';
            for (let i = 1; i <= totalPages; i++) {
                if (
                    i === 1 || 
                    i === totalPages || 
                    (i >= currentPage - 1 && i <= currentPage + 1)
                ) {
                    pagesHtml += `<button class="page-btn ${i === currentPage ? 'active' : ''}" data-page="${i}">${i}</button>`;
                } else if (i === currentPage - 2 || i === currentPage + 2) {
                    pagesHtml += `<span class="page-ellipsis">...</span>`;
                }
            }
            
            pageNumbers.innerHTML = pagesHtml;
            
            // 绑定页码点击事件
            document.querySelectorAll('.page-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    currentPage = parseInt(btn.dataset.page);
                    renderWorks();
                });
            });
        }
        
        // 筛选按钮事件
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => {
                    b.classList.remove('active');
                    b.style.background = 'rgba(0,0,0,0.08)';
                    b.style.borderColor = '#333333';
                    b.style.color = '#1a1a1a';
                    b.style.boxShadow = 'none';
                });
                btn.classList.add('active');
                btn.style.background = 'linear-gradient(135deg, #FF6B35, #ff8c5a)';
                btn.style.borderColor = '#FF6B35';
                btn.style.color = '#ffffff';
                btn.style.boxShadow = '0 4px 15px rgba(255, 107, 53, 0.4)';
                
                // 切换筛选类别时重置到第1页
                currentFilter = btn.dataset.filter;
                currentPage = 1;
                renderWorks();
            });
        });
        
        // 上一页/下一页按钮
        document.getElementById('prevPage').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderWorks();
            }
        });
        
        document.getElementById('nextPage').addEventListener('click', () => {
            const filteredWorks = getFilteredWorks(currentFilter);
            const totalPages = Math.ceil(filteredWorks.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                renderWorks();
            }
        });
        
        // URL参数检测 - 自动激活筛选
        function checkURLParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const filterParam = urlParams.get('filter');
            
            if (filterParam) {
                // 找到对应的筛选按钮
                const targetBtn = document.querySelector(`.filter-btn[data-filter="${filterParam}"]`);
                if (targetBtn) {
                    // 移除所有按钮的active状态
                    document.querySelectorAll('.filter-btn').forEach(b => {
                        b.classList.remove('active');
                        b.style.background = 'rgba(0,0,0,0.08)';
                        b.style.borderColor = '#333333';
                        b.style.color = '#1a1a1a';
                        b.style.boxShadow = 'none';
                    });
                    
                    // 激活目标按钮
                    targetBtn.classList.add('active');
                    targetBtn.style.background = 'linear-gradient(135deg, #FF6B35, #ff8c5a)';
                    targetBtn.style.borderColor = '#FF6B35';
                    targetBtn.style.color = '#ffffff';
                    targetBtn.style.boxShadow = '0 4px 15px rgba(255, 107, 53, 0.4)';
                    
                    // 设置当前筛选
                    currentFilter = filterParam;
                    currentPage = 1;
                }
            }
        }
        
        // 初始化
        checkURLParams();  // 先检查URL参数
        renderWorks();     // 再渲染作品
        
        // 滚动到作品区域（如果URL有#works锚点）
        if (window.location.hash === '#works') {
            setTimeout(() => {
                document.getElementById('worksGrid').scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 100);
        }
    </script>
</body>
</html>
