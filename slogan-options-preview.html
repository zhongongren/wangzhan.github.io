<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slogan方案预览 - 点击切换查看效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "PingFang SC", "Hiragino Sans GB", sans-serif;
            background: #000;
            color: #fff;
        }

        /* 加载容器 */
        .portfolio-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* 图片网格背景 */
        .loader-gallery-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 0;
            z-index: 1;
        }

        .gallery-item {
            overflow: hidden;
            background: #0a0a0a;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.3) grayscale(0.2);
        }

        /* 遮罩层 */
        .loader-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(0,0,0,0.5) 0%, rgba(0,0,0,0.9) 100%);
            z-index: 2;
        }

        /* 内容容器 */
        .loader-content {
            position: relative;
            z-index: 3;
            text-align: center;
            max-width: 90%;
        }

        /* Slogan显示 */
        .slogan-display {
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 400;
            color: #ffffff;
            line-height: 1.8;
            letter-spacing: 0.08em;
            margin-bottom: 40px;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease;
        }

        /* 进度条 */
        .loader-progress-bar {
            width: 100%;
            max-width: 400px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin: 0 auto 40px;
            overflow: hidden;
        }

        .loader-progress-fill {
            height: 100%;
            background: #ffffff;
            width: 60%;
        }

        /* 选择器面板 */
        .slogan-selector {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            z-index: 100;
            max-height: 40vh;
            overflow-y: auto;
        }

        .selector-title {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 20px;
            text-align: center;
            letter-spacing: 0.2em;
        }

        .slogan-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .slogan-option {
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .slogan-option:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .slogan-option.active {
            background: rgba(255, 255, 255, 0.15);
            border-color: #ffffff;
        }

        .option-text {
            font-size: 1rem;
            line-height: 1.6;
            color: #ffffff;
            letter-spacing: 0.05em;
        }

        .option-label {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 8px;
        }

        /* 响应式 */
        @media (max-width: 768px) {
            .slogan-display {
                font-size: 1.5rem;
            }
            
            .slogan-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- 加载页面 -->
    <div class="portfolio-loader">
        <!-- 图片网格背景 -->
        <div class="loader-gallery-grid">
            <div class="gallery-item"><img src="https://www.genspark.ai/api/files/s/Sh8hIcQA" alt="1"></div>
            <div class="gallery-item"><img src="https://www.genspark.ai/api/files/s/ldf4ddwY" alt="2"></div>
            <div class="gallery-item"><img src="https://www.genspark.ai/api/files/s/xTcxXkHZ" alt="3"></div>
            <div class="gallery-item"><img src="https://www.genspark.ai/api/files/s/5Ge4XR60" alt="4"></div>
            <div class="gallery-item"><img src="https://www.genspark.ai/api/files/s/3Hv41M7s" alt="5"></div>
            <div class="gallery-item"><img src="https://www.genspark.ai/api/files/s/dj2k5mZA" alt="6"></div>
            <div class="gallery-item"><img src="https://www.genspark.ai/api/files/s/HDlWQKEF" alt="7"></div>
            <div class="gallery-item"><img src="https://www.genspark.ai/api/files/s/gvr7VU9E" alt="8"></div>
            <div class="gallery-item"><img src="https://www.genspark.ai/api/files/s/8GSMNLUp" alt="9"></div>
            <div class="gallery-item"><img src="https://www.genspark.ai/api/files/s/oLiy233S" alt="10"></div>
            <div class="gallery-item"><img src="https://www.genspark.ai/api/files/s/Sh8hIcQA" alt="11"></div>
            <div class="gallery-item"><img src="https://www.genspark.ai/api/files/s/ldf4ddwY" alt="12"></div>
        </div>
        
        <!-- 遮罩层 -->
        <div class="loader-overlay"></div>
        
        <!-- 内容区 -->
        <div class="loader-content">
            <!-- Slogan显示区 -->
            <div class="slogan-display" id="sloganDisplay">
                用3D重塑产品价值
            </div>
            
            <!-- 进度条 -->
            <div class="loader-progress-bar">
                <div class="loader-progress-fill"></div>
            </div>
        </div>
    </div>

    <!-- Slogan选择器 -->
    <div class="slogan-selector">
        <div class="selector-title">点击下方选项实时预览效果</div>
        <div class="slogan-grid">
            <!-- 一行版 -->
            <div class="slogan-option active" data-slogan="用3D重塑产品价值">
                <div class="option-text">用3D重塑产品价值</div>
                <div class="option-label">一行 · 推荐</div>
            </div>

            <div class="slogan-option" data-slogan="让产品成为视觉焦点">
                <div class="option-text">让产品成为视觉焦点</div>
                <div class="option-label">一行 · 结果导向</div>
            </div>

            <div class="slogan-option" data-slogan="六年专注3D视觉设计">
                <div class="option-text">六年专注3D视觉设计</div>
                <div class="option-label">一行 · 经验背书</div>
            </div>

            <div class="slogan-option" data-slogan="产品级3D渲染专家">
                <div class="option-text">产品级3D渲染专家</div>
                <div class="option-label">一行 · 专业定位</div>
            </div>

            <div class="slogan-option" data-slogan="用视觉创造产品价值">
                <div class="option-text">用视觉创造产品价值</div>
                <div class="option-label">一行 · 价值主张</div>
            </div>

            <div class="slogan-option" data-slogan="为产品注入视觉生命力">
                <div class="option-text">为产品注入视觉生命力</div>
                <div class="option-label">一行 · 生动形象</div>
            </div>

            <!-- 两行版 -->
            <div class="slogan-option" data-slogan="用3D重塑产品价值<br>以AI加速创意落地">
                <div class="option-text">用3D重塑产品价值<br>以AI加速创意落地</div>
                <div class="option-label">两行 · 双重价值</div>
            </div>

            <div class="slogan-option" data-slogan="六年视觉设计经验<br>专注电商3D渲染">
                <div class="option-text">六年视觉设计经验<br>专注电商3D渲染</div>
                <div class="option-label">两行 · 经验专业</div>
            </div>

            <div class="slogan-option" data-slogan="3D × 设计 × AI<br>重塑产品视觉表达">
                <div class="option-text">3D × 设计 × AI<br>重塑产品视觉表达</div>
                <div class="option-label">两行 · 现代感</div>
            </div>

            <div class="slogan-option" data-slogan="让每个产品闪耀光芒<br>用设计创造商业价值">
                <div class="option-text">让每个产品闪耀光芒<br>用设计创造商业价值</div>
                <div class="option-label">两行 · 情感价值</div>
            </div>
        </div>
    </div>

    <script>
        // Slogan切换功能
        const options = document.querySelectorAll('.slogan-option');
        const display = document.getElementById('sloganDisplay');

        options.forEach(option => {
            option.addEventListener('click', function() {
                // 移除所有active
                options.forEach(opt => opt.classList.remove('active'));
                // 添加当前active
                this.classList.add('active');
                
                // 更新显示
                const slogan = this.getAttribute('data-slogan');
                display.style.opacity = '0';
                
                setTimeout(() => {
                    display.innerHTML = slogan;
                    display.style.opacity = '1';
                }, 150);
            });
        });
    </script>
</body>
</html>
